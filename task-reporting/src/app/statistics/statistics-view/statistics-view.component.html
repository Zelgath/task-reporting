
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table  class="tr-table table">
                <thead>
                    <tr>
                        <th >Description</th>
                        <th >Client</th>
                        <th >Monthly cost</th>
                        <th >Start Date</th>
                        <th >End Date</th>
                        <th >Total Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projects; let i = index">
                        <td>{{ project?.description }}</td>
                        <td>{{ project?.client }}</td>
                        <td>{{ project?.monthlyCost }}</td>
                        <td>{{ project?.startDate }}</td>
                        <td>{{ project?.endDate }}</td>
                        <td>{{ project?.totalCost }}</td>
                        <td ></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
